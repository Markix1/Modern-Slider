<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Slider</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <div class="slider">
        <a name="img_1">
          <img
            src="https://images5.alphacoders.com/134/thumb-1920-1346736.png"
          />
        </a>
        <a name="img_2">
          <img
            src="https://images4.alphacoders.com/135/thumb-1920-1351413.png"
          />
        </a>
        <a name="img_3">
          <img
            src="https://images3.alphacoders.com/135/thumb-1920-1357731.png"
          />
        </a>
        <a name="img_4">
          <img
            src="https://images8.alphacoders.com/135/thumb-1920-1351412.png"
          />
        </a>
        <a name="img_4">
            <img
              src="https://images8.alphacoders.com/135/thumb-1920-1355111.jpeg"
            />
        </a>
      </div>

      <div
        style="
          background: radial-gradient(
            ellipse 80% 80% at 50% -20%,
            #7877c64d,
            #fff0
          );
          position: absolute;
          top: 0;
          width: 100%;
          height: 100%;
          left: 0;
          z-index: -1;
        "
      ></div>

      <ul class="markers">
        <li><a href="#img_1"></a></li>
        <li><a href="#img_2"></a></li>
        <li><a href="#img_3"></a></li>
        <li><a href="#img_4"></a></li>
      </ul>
    </section>
  </body>
</html>
